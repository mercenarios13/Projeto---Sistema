<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho - Academia FitLife</title>
  <link rel="stylesheet" href="carrinho.css" />
</head>
<body>
  <header>
    <h1>Meu Carrinho</h1>
  </header>

  <main class="container">
    <section class="itens-carrinho">
      <!-- Produto 1 -->
      <div class="item">
        <img src="./imagens/produto1.jpg" alt="Produto 1" />
        <div class="detalhes">
          <h2>Luvas de Academia</h2>
          <p>R$ 89,90</p>
          <button>Remover</button>
        </div>
      </div>

      <!-- Produto 2 -->
      <div class="item">
        <img src="./imagens/produto2.jpg" alt="Produto 2" />
        <div class="detalhes">
          <h2>Garrafa Térmica</h2>
          <p>R$ 49,90</p>
          <button>Remover</button>
        </div>
      </div>
    </section>

    <section class="resumo">
      <h2>Resumo</h2>
      <p>Total: <strong>R$ 139,80</strong></p>
      <button class="finalizar">Finalizar Compra</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Academia FitLife. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
