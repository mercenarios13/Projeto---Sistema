<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Academia Gym Leveling</title>
    <link rel="stylesheet" href="site.css">
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1f1f1f;
        }

        .menu-cart-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            position: relative;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .cart-icon span {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 2px 8px;
        }

        .product {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            text-align: center;
            margin: 10px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .product img {
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #42e22d;
        }

        .product p {
            margin: 5px 0;
            font-size: 16px;
            color: #ddd;
        }

        .product button {
            background-color: #42e22d;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #36b523;
            color: white;
        }
        
        .menu {
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu div {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }

        .menu-opcoes {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .menu-opcoes a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 8px 0;
            font-size: 16px;
        }

        .menu-opcoes a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <img src="./imagens/logo.png" alt="Logo" class="logo">
        <h1>Loja</h1>
        <div class="menu-cart-container">
            <div class="menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="cart-icon" onclick="goToCart()">
                ðŸ›’ <span id="cartCount">0</span>
            </div>
        </div>
        <div class="menu-opcoes" id="menuOpcoes">
            <a href="index.html">InÃ­cio</a>
            <a href="status.html">Status</a>
            <a href="loja.html">Loja</a>
            <a href="carrinho.html">Carrinho</a>
        </div>
    </header>
    <main>
        <section class="store">
            <div class="product">
                <img src="./imagens/produto1.png" alt="Produto 1">
                <h3>Whey Protein</h3>
                <p>R$ 150,00</p>
                <button onclick="addToCart('Whey Protein', 150, './imagens/produto1.png')">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="./imagens/produto2.png" alt="Produto 2">
                <h3>Luvas de Treino</h3>
                <p>R$ 50,00</p>
                <button onclick="addToCart('Luvas de Treino', 50, './imagens/produto2.png')">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Academia Gym Leveling. Todos os direitos reservados.</p>
    </footer>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(name, price, image) {
            cart.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(`${name} foi adicionado ao carrinho!`);
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.length;
        }

        function goToCart() {
            window.location.href = 'carrinho.html';
        }

        function toggleMenu() {
            const menuOpcoes = document.getElementById('menuOpcoes');
            if (menuOpcoes.style.display === 'block') {
                menuOpcoes.style.display = 'none';
            } else {
                menuOpcoes.style.display = 'block';
            }
        }

        updateCartCount();
    </script>
</body>
</html>
